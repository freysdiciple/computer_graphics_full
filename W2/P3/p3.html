<!DOCTYPE html> 
<html>
    <head>
        <script src="p3.js"></script>
        <script src="../../lib/initShaders.js"></script>
        <script src="../../lib/MV.js"></script>
        <script src="../../lib/webgl-utils.js"></script>
    </head>
    <body>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 a_Position; 
            attribute vec4 a_Color;
            varying vec4 v_Color;

            void main() { 
                v_Color = a_Color; 
                gl_Position = a_Position;
                gl_PointSize = 20.0;
            }
        </script>
        
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float; 
            varying vec4 v_Color;
            
            void main() { 
                gl_FragColor = v_Color;
            }
        </script>
        <div style="display: flex; flex-direction: column; gap: 8px; align-items: flex-start;">
            <div>
                <div style="font-weight: bold; font-size: 24px; margin-bottom: 4px;">Clear</div>
                <input id="clear-color-picker" type="color" value="#4287f5"/>
                <button id="clear-button">Clear</button>

                <div style="font-weight: bold; font-size: 24px; margin-bottom: 4px; margin-top: 12px;">Point Color</div>
                <input id="point-color-picker" type="color"/>

                <div style="font-weight: bold; font-size: 24px; margin-bottom: 4px; margin-top: 12px;">Drawing Mode</div>
                <button id="point-mode-button" style="padding: 6px 12px; background: black; color: white; border: 2px solid red;">Points</button>
                <button id="triangle-mode-button" style="padding: 6px 12px; background: black; color: white; border: none">Triangles</button>
            </div>
            <canvas id ="c" width="512px" height="512"></canvas>
        </div>
    </body>
</html>
